<html>
    <head>
<title>
    My Title
</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="jqueryui/jquery-ui.css" />
<link rel="stylesheet" href="jqueryui/jquery-ui.structure.css" />
<link rel="stylesheet" href="jqueryui/jquery-ui.theme.css" />
    </head>
    <body >

        <div id="firstdiv">
            <h1>JQuery UI Demo</h1>
            <br><br>
            <label>Date : </label>
            <input type="text" placeholder="enter to select date" id="inputdate" />

        </div>
            <br>
        <div id="seconddiv">
            <img id="myimg" src="img/heart.jpg" title="My Heart" width="250px" />
        </div>
        
    </body>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="jqueryui/jquery-ui.js"></script>
    <script type="text/javascript">
       
        
        $(document).ready(function(){


            $("#inputdate").datepicker({    // date picker using JQuery UI
                numberOfMonths : 1,
                changeYear : true,
                changeMonth : true,
                showWeek : true,
                showOtherMonths :true,
                minDate : new Date(2016,0,7),
                maxDate : new Date(2023,7,9)
            });

            $("myimg").tooltip({
                track : true,
                show :{effect:"bounce",duration:1000},
                hide :{effect:"explode",duration:1000}
            });
            

        });


    </script>

</html>
